<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Procesando...</title>
    <style>
          .spinner {
               margin: 100px auto;
               width: 50px;
               height: 50px;
               border: 5px solid lightgray;
               border-top: 5px solid blue;
               border-radius: 50%;
               animation: spin 1s linear infinite;
          }

          @keyframes spin {
               0% { transform: rotate(0deg); }
               100% { transform: rotate(360deg); }
          }
    </style>
</head>
<body>
    <div class="spinner"></div>
    <p>Procesando, estamos graficando, por favor espere...</p>
</body>
</html>
